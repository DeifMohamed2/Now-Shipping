<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" fill="#f8f9fa"/>
  
  <!-- Box outline -->
  <rect x="50" y="80" width="100" height="60" rx="4" stroke="#dee2e6" stroke-width="2" fill="none"/>
  
  <!-- Box lid -->
  <rect x="45" y="75" width="110" height="10" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Box front -->
  <rect x="50" y="80" width="100" height="60" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Tape strips -->
  <rect x="50" y="90" width="100" height="3" fill="#dee2e6"/>
  <rect x="50" y="120" width="100" height="3" fill="#dee2e6"/>
  
  <!-- Empty indicator -->
  <circle cx="100" cy="110" r="8" fill="#dee2e6"/>
  <path d="M94 110 L106 110 M100 104 L100 116" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Empty Box</text>
</svg>

